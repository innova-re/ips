<ion-view title="{{ 'service.category' | translate }}">
    <ips-header-search></ips-header-search>
    <ion-content padding="!mapOn">
        <leaflet class="leaflet-map" data-tap-disabled="true" ng-if="mapOn"
                bounds="bounds" center="center" markers="markers" paths="paths">
        </leaflet>
        <button ng-if="categories.length > 1"
            class="button button-block button-dark"
            ng-click="openCategoriesModal({{ 'categories' }})">
            {{ 'hone' | translate }} ({{ categories.length }})
        </button>
        <div class="item item-divider">
            {{ 'results' | translate }}: {{ results || 0 }}
        </div>
        <ng-include src="template.url"></ng-include>
    </ion-content>
</ion-view>
