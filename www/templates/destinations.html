<ion-view title="Destinations">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="destination in destinations" type="item-text-wrap">
            {{destination.name}}
            <a class="btn btn-default" ui-sref="tab.map({ id: destination.id })" role="button">Outdoor</a>
            <a class="btn btn-default" ui-sref="tab.planimetry({ id: destination.id })" role="button">Indoor</a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
