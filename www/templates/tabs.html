<ion-nav-buttons side="right">
    <button class="button icon ion-ios-world"  ng-click="toggleLang()"></button>
</ion-nav-buttons>
<ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
</ion-nav-buttons>
<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
        </ion-nav-bar>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
            </button>
        </ion-nav-buttons>
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-side-menu-content> 
    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Left Menu</h1>
        </ion-header-bar>
        <ion-content>
        <div class="list">
            <a class="item item-icon-left" ui-sref="{{ item.href }}" ng-repeat="item in items">
                <i class="icon {{ item.icon }}"></i> {{ item.name | translate }}
            </a>
        </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
