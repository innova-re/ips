<ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-back-button class="button-clear">
        <i class="button button-light button button-light icon ion-arrow-left-c">{{ 'back' | translate }}</i>
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
        <span class="h3 flag-icon flag-icon-{{ lang }}" ng-click="toggleLang()"></span>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
    </ion-nav-buttons>
</ion-nav-bar>
<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-content>
            <div class="list">
                <a class="item item-icon-left" menu-close ui-sref="{{ item.href }}" ng-repeat="item in items">
                    <i class="icon {{ item.icon }}"></i> {{ item.name | translate }}
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
