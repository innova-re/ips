<ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="right">
        <button class="button icon ion-ios-world"  ng-click="toggleLang()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
        <button class="button button-light button button-light icon ion-arrow-left-c" ips-back-button="{{ data.search }}"> {{ 'back' | translate }} </button>
    </ion-nav-buttons>
</ion-nav-bar>
<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-side-menu-content> 
    <ion-side-menu side="left">
        <ion-content>
            <div class="list">
                <a class="item item-icon-left" ui-sref="{{ item.href }}" ng-repeat="item in items">
                    <i class="icon {{ item.icon }}"></i> {{ item.name | translate }}
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
