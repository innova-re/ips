<ion-view title="{{ 'title' | translate }}">
    <ion-content padding="true" class="ips-home">
        <a class="item item-icon-left" ui-sref="{{ item.href }}" ng-repeat="item in items" ng-show="!$first">
            <div>
                <button class="button button-large button-positive icon {{ item.icon }}"></button>
            </div>
            <div class="ips-home ips-home-description">
                {{ item.name | translate }}
                <p> {{ item.search | translate }} </p>
            </div>
        </a>
    </ion-content>
</ion-view>
