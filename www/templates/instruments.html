<ion-list ng-if="!mapOn">
    <ion-item class="service" ng-repeat="instrument in instruments">
        <div class="search-title" ng-click="openServiceModal({{ instrument }})">
            {{instrument.instrument_name}}
        </div>
        <p>{{ service.service_description }}</p>
        <div class="laboratory-name" ng-click="openLaboratoryModal({{ instrument.laboratory_id }})">
            {{ instrument.laboratory_name }}
        </div>
    </ion-item>
</ion-list>
