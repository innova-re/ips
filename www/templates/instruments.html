<ion-view title="{{ 'instrument.category' | translate }}">
    <ips-header-search></ips-header-search>
    <ion-content>
        <ion-list>
            <ion-item class="instruments" ng-repeat="instrument in instruments"
                ui-sref="tabs.instrument({name: instrument, search: data.search})"
                ng-click="changeRoute()">
                <div class="instrument-name">{{instrument}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
