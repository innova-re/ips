<ion-view title="{{ 'service.category' | translate }}">
    <ips-header-search-directive></ips-header-search-directive>
    <ion-content>
        <ion-list>
            <ion-item class="services" ng-repeat="service in services"
                ui-sref="tabs.service({name: service, search: data.search})"
                ng-click="changeRoute()">
                <div class="service-name">{{service}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
