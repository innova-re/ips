<ion-view title="{{ 'services' | translate }}">
    <ion-header-bar class="bar-subheader item-input-inset" title="Servizi">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="{{ 'services_search' | translate }}" ng-change="search()" ng-model="data.search">
        </label>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item
                class="services"
                ng-repeat="service in services" 
                ui-sref="tabs.service({name: service, search: data.search})">
                <div class="service-name">{{service}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
