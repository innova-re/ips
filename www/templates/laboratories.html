<ion-list ng-if="!mapOn">
    <ion-item class="laboratory-title"
        ng-repeat="laboratory in laboratories | orderBy:'distance'">
        <div class="laboratory-title" ng-click="openLaboratoryModal({{ laboratory.id }})">
            {{ laboratory.name }}
            <span class="item-note">
                ({{ laboratory.distance}} km)
            </span>
        </div>
</ion-list>
