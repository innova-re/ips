<ion-list ng-if="!mapOn">
    <ion-item ng-repeat="laboratory in laboratories | orderBy:'distance'">
        <span class="search-laboratory"
            ng-click="openLaboratoryModal({{ laboratory.id }})">
            {{ laboratory.name }}
        </span>
        <button class="button button-light button-small icon ion-paper-airplane search-distance"
            ui-sref="tabs.map({id: laboratory.id, routingOn: true})">
            <span class="item-note">{{ laboratory.distance }}km</span>
        </button>
</ion-list>
