<ion-view title="{{ 'instruments' | translate }}">
    <ion-header-bar class="bar-subheader item-input-inset" title="Servizi">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="{{ 'labs_search' | translate }}" ng-change="search()" ng-model="data.search">
        </label>
        <button class="button button-clear">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="laboratory in laboratories" href="#/tab/planimetry/{{laboratory.id }}">
                {{laboratory.name}}
                <a class="btn btn-default" ui-sref="tab.map({ id: laboratory.id })" role="button">Outdoor</a>
                <p>{{laboratory.info}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
