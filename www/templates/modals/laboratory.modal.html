<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">{{ modal.laboratory.name }}</h1>
        <div class="button button-clear" ng-click="modal.hide()">
            <span class="icon ion-close"></span>
        </div>
    </ion-header-bar>
    <ion-content>
        <ips-lab-card-modal></ips-lab-card-modal>
        <div class="card">
            <div class="item item-divider">
                {{ 'services' | translate }}
            </div>
            <div class="item item-text-wrap">
                <ion-list>
                    <ion-item
                        class="services"
                        ng-repeat="service in modal.services">
                        <div class="service-name">{{service}}</div>
                    </ion-item>
                </ion-list>
            </div>
            <div class="item item-divider">
                {{ 'instruments' | translate }}
            </div>
            <div class="item item-text-wrap">
                <ion-list>
                    <ion-item
                        class="services"
                        ng-repeat="instrument in modal.instruments">
                        <div class="service-name">{{instrument}}</div>
                    </ion-item>
                </ion-list>
            </div>
            <div class="item item-divider">
                {{ 'description' | translate }}
            </div>
            <div class="item item-text-wrap">
                {{ modal.laboratory.description }}
            </div>
        </div>
    </ion-content>
    <ips-footer-modal></ips-footer-modal>
</ion-modal-view>
