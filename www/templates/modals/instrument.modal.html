<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">{{ modal.instrument.instrument_name }}</h1>
        <div class="button button-clear" ng-click="modal.hide()">
            <span class="icon ion-close"></span>
        </div>
    </ion-header-bar>
    <ion-content>
        <ips-lab-card-modal></ips-lab-card-modal>
        <div class="card">
            <!-- TODO - make a directive <ips-collapse-button> -->
            <div class="item item-divider" ng-click="toggleGroup(modal.instrument.category)">
                <i class="icon" ng-class="isGroupShown(modal.instrument.category) ? 'ion-minus' : 'ion-plus'"></i>&nbsp;
                {{ 'instrument.category' | translate }}
            </div>
            <div class="item item-text-wrap" ng-show="isGroupShown(modal.instrument.category)">
                {{ modal.instrument.category }}
            </div>
            <div class="item item-divider" ng-click="toggleGroup(modal.instrument.instrument_description)">
                <i class="icon" ng-class="isGroupShown(modal.instrument.instrument_description) ? 'ion-minus' : 'ion-plus'"></i>&nbsp;
                {{ 'description' | translate }}
            </div>
            <div class="item item-text-wrap" ng-show="isGroupShown(modal.instrument.instrument_description)">
                {{ modal.instrument.instrument_description }}
            </div>
        </div>
    </ion-content>
    <ips-footer-modal></ips-footer-modal>
</ion-modal-view>
