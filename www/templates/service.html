<ion-view title="{{ 'category' | translate }} {{service_category_name}}">
    <ion-header-bar class="bar-subheader item-input-inset" title="Servizi">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="{{ 'services_search' | translate }}" ng-change="search()" ng-model="data.search">
        </label>
        <button class="button button-light">
            Visualizza su mappa
        </button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item
                class="service"
                ng-repeat="service in services">
                <div class="service-info">{{service.service_name}}</div>
                <p class="service-descripiton"
                    ng-click="showPopup({{service.service_id}}, 'service')">
                    {{service.service_description}}
                </p>
                <div class="laboratory-name"
                    ng-click="showPopup({{service.service_id}}, 'laboratory')">
                    {{service.laboratory_name}}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
