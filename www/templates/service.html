<ion-view title="{{ 'service.category' | translate }}: {{service_category_name}}">
    <ips-header-search></ips-header-search>
    <ion-content>

        <!-- map ion-modal-view -->
        <leaflet class="leaflet-map" data-tap-disabled="true" ng-if="mapOn"
                bounds="bounds" center="center" markers="markers">
        </leaflet>

        <ion-list ng-if="!mapOn">
            <ion-item class="service" ng-repeat="service in services">
                <div class="service-info">{{service.service_name}}</div>
                <p class="service-descripiton"
                    ng-click="openServiceModal({{ service }})">
                    {{service.service_description}}
                </p>
                <div class="laboratory-name"
                    ng-click="openLaboratoryModal({{ service.laboratory_id }})">
                    {{service.laboratory_name}}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
