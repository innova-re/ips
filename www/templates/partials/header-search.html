<ion-header-bar class="bar-subheader item-input-inset" title="Servizi">
    <label class="item-input-wrapper" ng-if="!mapOn">
        <span on-tap="search(); changeRoute()">
            <i class="icon ion-ios7-search placeholder-icon"></i>
        </span>
        <!-- TODO - fix the parameter passed to translate -->
        <input type="search" class="input-search"
            placeholder="{{ 'search' | translate:{items: 'servizi'} }}"
            ng-model="data.search">
    </label>
    <div class="range" data-tap-disabled="true" ng-if="mapOn">
        <input type="range" step="1" min="0" max="200" value="1"
            ng-model="paths.circle.radiusKm" ng-change="radiusConvert()">
            {{ paths.circle.radiusKm }} km
    </div>
    <button ng-if="categories.length > 0" ng-click="openMap()"
        class="button button-balanced {{ mapOn && ('pull-right') }}" >
        {{ mapOn && ('button.hideMap' | translate) || ('button.showMap' | translate) }}
    </button>
</ion-header-bar>
