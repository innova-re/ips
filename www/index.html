<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Innovare IPS</title>
        <!-- compiled css output -->
        <link href="css/ionic.app.css" rel="stylesheet">
        <link rel="stylesheet" href="lib/ionicons/css/ionicons.min.css">
        <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css">
        <script data-main="js/main.js" src="lib/requirejs/require.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
    </head>
    <body animation="slide-left-right-ios7">
        <!-- The nav bar that will be updated as we navigate between views. -->
        <ion-nav-bar class="bar bar-header bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">{{ 'back' | translate }}</ion-nav-back-button>
        </ion-nav-bar>
        <!-- The views will be rendered in the <ion-nav-view> directive below. -->
        <ion-nav-view></ion-nav-view>
    </body>
</html>
